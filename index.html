<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine, Coco?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top, #ffb6c1, #ff4b6e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .floating-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floating-emoji {
      position: absolute;
      bottom: -50px;
      animation-name: floatUp;
      animation-timing-function: linear;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .heart {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .yes {
      background: #ffffff;
      color: #ff4b6e;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 3;
    }

    .no {
      background: #ffebf0;
      color: #c2185b;
      font-weight: bold;
      z-index: 3;
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .signature {
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="floating-container"></div>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>
    <p>I can‚Äôt imagine this day without you.<br />So I had to ask you properly.</p>

    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn" onclick="sayNo()">No</button>
    </div>

    <div id="message" class="message">
      Love you babygirlüíï
      <div class="signature">-Your Husband</div>
    </div>
  </div>

  <script>
    // Floating hearts + flowers
    function createFloatingEmoji() {
      const container = document.querySelector('.floating-container');
      const emoji = document.createElement('div');

      const options = ["‚ù§Ô∏è", "üíó", "üíñ", "üíò", "üå∏", "üå∫", "üå∑", "üíê"];
      emoji.textContent = options[Math.floor(Math.random() * options.length)];

      emoji.classList.add('floating-emoji');
      emoji.style.left = Math.random() * 100 + "vw";

      const size = Math.random() * 30 + 20;
      emoji.style.fontSize = size + "px";

      emoji.style.animationDuration = Math.random() * 5 + 5 + "s";

      container.appendChild(emoji);

      setTimeout(() => emoji.remove(), 10000);
    }

    setInterval(createFloatingEmoji, 400);

    // Button logic
    let noClicks = 0;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const noTexts = [
      "Are you sure",
      "Are you REALLY sure",
      "Think carefully‚Ä¶",
      "Last chance‚Ä¶",
      "Really?"
    ];

    function sayYes() {
      const msg = document.getElementById("message");
      msg.classList.add("show");
    }

    function sayNo() {
      noClicks++;

      if (noClicks <= noTexts.length) {
        noBtn.textContent = noTexts[noClicks - 1];
      }

      if (noClicks === 5) {
        noBtn.style.display = "none";

        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "3rem";
        yesBtn.style.zIndex = "999";
        yesBtn.style.transform = "none";
      } else {
        const scale = 1 + noClicks * 0.4;
        yesBtn.style.transform = `scale(${scale})`;
      }
    }
  </script>

</body>
</html>
